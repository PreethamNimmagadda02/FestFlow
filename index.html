    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#111827',
              'secondary': '#1F2937',
              'accent': '#374151',
              'highlight': '#6366F1',
              'light': '#F9FAFB',
              'text-secondary': '#9CA3AF',
              'success': '#22C55E',
              'info': '#3B82F6',
              'warning': '#F97316',
              'danger': '#EF4444',
            },
            fontFamily: {
              'sans': ['Space Grotesk', 'sans-serif'],
            },
            keyframes: {
              pulse: {
                '0%, 100%': { transform: 'scale(1)', opacity: 1 },
                '50%': {  transform: 'scale(1.1)', opacity: .7 },
              },
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(15px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(200%)' },
              },
              'kenburns-top-left': {
                  '0%': { transform: 'scale(1) translate(0, 0)', transformOrigin: 'top left' },
                  '100%': { transform: 'scale(1.15) translate(5%, 5%)', transformOrigin: 'top left' }
              },
              'kenburns-bottom-right': {
                  '0%': { transform: 'scale(1) translate(0, 0)', transformOrigin: 'bottom right' },
                  '100%': { transform: 'scale(1.15) translate(-5%, -5%)', transformOrigin: 'bottom right' }
              },
              'kenburns-center': {
                  '0%': { transform: 'scale(1)', transformOrigin: 'center center' },
                  '100%': { transform: 'scale(1.15)', transformOrigin: 'center center' }
              }
            },
            animation: {
              pulse: 'pulse 1.5s ease-in-out infinite',
              fadeIn: 'fadeIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              shimmer: 'shimmer 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'kenburns-top-left': 'kenburns-top-left 11s ease-out both',
              'kenburns-bottom-right': 'kenburns-bottom-right 11s ease-out both',
              'kenburns-center': 'kenburns-center 11s ease-out both',
            }
          }
        }
      }
    </script>

        ::-webkit-scrollbar-track {
            background: #1F2937;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6366F1;
        }
        /* Accessibility: Add a clear focus ring for keyboard navigation */
        *:focus-visible {
            outline: 2px solid #6366F1 !important;
            outline-offset: 2px !important;
            border-radius: 0.25rem !important;
        }
        /* Override browser autofill styles to match the dark theme */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #111827 inset !important; /* Use theme's primary color */
            -webkit-text-fill-color: #F9FAFB !important; /* Use theme's light text color */
            caret-color: #F9FAFB !important; /* Ensure cursor color is also correct */
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
